<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paint</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="//at.alicdn.com/t/font_610321_ykg997dekqzuayvi.js"></script>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <!--<button id="eraser">橡皮擦</button>-->
    <!--<button id="pen">画笔</button>-->
    <div class="tool">
        <svg id="pen" class="icon" aria-hidden="true">
            <use xlink:href="#icon-Pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <ol class="colors">
        <li class="red"></li>
        <li class="green"></li>
        <li class="blue"></li>
    </ol>
    <script src="paint.js"></script>
</body>
</html>
